<!DOCTYPE html>
<html>
<head><title>Payment</title></head>
<body>
  <h2>Make a Payment</h2>
  <form id="paymentForm">
    <input type="number" id="eventId" placeholder="Event ID" required><br>
    <input type="number" id="amount" placeholder="Amount" required><br>
    <button type="submit">Pay</button>
  </form>
  <script>
    document.getElementById("paymentForm").onsubmit = async function(e) {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const res = await fetch("http://localhost:8000/api/payment/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({
          event: parseInt(document.getElementById("eventId").value),
          amount: parseFloat(document.getElementById("amount").value)
        })
      });
      if (res.ok) {
        alert("Payment successful");
      } else {
        alert("Payment failed");
      }
    };
  </script>
</body>
</html>
